<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Advertasing Services</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="headerTop">
                    <div class="item">
                        <div class="headerTop__lang">
                            <input type="radio" id="ru"
                                name="lang" value="ru" checked>
                            <label for="ru">
                                <p class="headerTop__lang--lang">РУС</p>
                            </label>
                            <input type="radio" id="eng"
                                name="lang" value="eng">
                            <label for="eng">
                                <p class="headerTop__lang--lang">ENG</p>
                            </label>
                        </div>
                        <div class="headerMenu__search">
                            <div class="buttonSearch"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="headerTop__shedule">
                            <p>СЕГОДНЯ ОТКРЫТ ДО 22:00</p><br />
                            <p>ВРЕМЯ РАБОТЫ</p>
                        </div>
                        <div class="headerMenu__map">
                            <div class="headerMenu__map buttonMap">КАРТА</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="headerTop__logo"></div>
                        <div class="categories">
                            <a href="#" class="headerMenu__item">МАГАЗИНЫ</a>
                            <a href="#" class="headerMenu__item">РЕСТОРАНЫ</a>
                            <a href="#" class="headerMenu__item">РАЗВЛЕЧЕНИЯ</a>
                            <a href="#" class="headerMenu__item">ДЕТИ</a>
                            <a href="#" class="headerMenu__item">УСЛУГИ</a>
                            <a href="#" class="headerMenu__item">АКЦИИ</a>
                            <a href="#" class="headerMenu__item">НОВОСТИ</a>
                            <a href="#" class="headerMenu__item">МЕРОПРИЯТИЯ</a>
                            <a href="#" class="headerMenu__item">БЛОГ</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="headerTop__social">
                            <a href="#" class="socialLink vk"></a>
                            <a href="#" class="socialLink fb"></a>
                            <a href="#" class="socialLink instagram"></a>
                            <a href="#" class="socialLink youtube"></a>
                        </div>
                        <div class="headerMenu__personal">
                            <div class="buttonPersonal">КАБИНЕТ</div>
                        </div>
                    </div>
                </div>

                <div class="headerBottom">
                    <div class="headerBottomWrapper">
                        <div class="titles">
                            <h2 class="headerBottomWrapper__titleOne">
                                Рекламные услуги
                            </h2>
                            <h2 class="headerBottomWrapper__titleTwo">
                                торгового центра
                            </h2>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
