<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Advertasing Services</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            height: 100%;
            width: 100%;
            cursor: default;
        }

        .wrapper {
            width: 100%;
            height: 100%;
        }

        .header {
            width: 100%;
        }

        .headerTop,
        .headerMenu {
            width: 100%;
            height: 124px;
            text-align: center;
        }

        .headerTop {
            color: #3D4252;
            background-repeat: no-repeat;
            background-position: center;
            background-image: linear-gradient(to bottom, #fff 50%, #3D4252 50%);
        }

        .headerTop,
        .headerMenu,
        .categories {
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            justify-content: space-between;
            -ms-align-items: center;
            align-items: center;
        }

        .headerTop__lang,
        .headerTop__shedule,
        .headerTop__logo,
        .headerTop__social,
        .item {
            flex-grow: 1;
        }
        .headerMenu__search,
        .headerMenu__map,
        .categories,
        .headerMenu__personal {
            flex-grow: 1;
        }
        .headerMenu__search {
            position: relative;
        }
        .headerTop__lang {
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            /*transform: translateX(39%);*/
            padding-bottom: 24px;
        }


        input[id="ru"],
        input[id="eng"] {
            display: none;
        }

        input[id="ru"]:checked + label[for="ru"] p,
        input[id="eng"]:checked + label[for="eng"] p {
            background-color: #3D4252;
            color: #fff;
            transition: all .3s;
            outline: none;
        }

        .headerTop__lang--lang {
            outline: none;
            border-radius: 100%;
            width: 36px;
            height: 36px;

            color: #000;
            font-family: Navigo;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            line-height: 37px;
            text-align: center;
        }

        .headerTop__shedule {
            color: #3D4252;
            font-family: Navigo;
            font-size: 11px;
            font-weight: 700;
            text-align: left;
            position: relative;
            transform: translateX(45%);
            padding-bottom: 34px;
            line-height: 8px;
        }

        .headerTop__shedule p:last-child {
            text-decoration: underline;
        }

        .headerTop__shedule::before {
            content: "";
            display: block;
            width: 27px;
            height: 27px;
            background-image: url(icon_clock_dark.svg);
            top: -2px;
            position: absolute;
            left: -31px;
            background-size: 100%;
        }

        .headerTop__logo,
        .item:nth-child(3) {
            flex-grow: 5;
        }

        .item:first-child {
            transform: translateX(54%);
        }

        .item:last-child {
            flex-grow: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            margin-right: 5%;
        }

        .headerMenu__item {
            margin-right: 20px;
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
        }
        .headerMenu__item:hover {
           color: #bcbaba;
        }
        .headerTop__social {
            margin-bottom: 30px;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
        }

        .headerMenu__map,
        .headerMenu__personal {
            font-size: 13px;
            font-weight: 700;
            position: relative;
        }

        .buttonMap {
            border: 2px solid #656C81;
            border-radius: 17px;
            width: 80px;
            height: 27px;
            line-height: 30px;
            transform: translateX(-50%);
            left: 50%;
            color: #fff;
        }

         .buttonPersonal {
            border: 2px solid #656C81;
            border-radius: 17px;
            width: 105px;
            height: 29px;
            line-height: 31px;
            color: #fff;
            text-align: left;
            padding-left: 11px;
            position: relative;
        }

         .buttonPersonal::after {
            content: "2";
            display: block;
            background-color: #2694F7;
            border-radius: 100%;
            width: 22px;
            height: 22px;
            top: 3px;
            right: 9px;
            position: absolute;
            text-align: center;
            line-height: 24px;
        }

        .buttonMap:hover,
        .buttonPersonal:hover {
            border: 2px solid #a1a3a8;
        }

        .socialLink {
            border: 1px solid #8088A3;
            border-radius: 100%;
            width: 36px;
            height: 36px;
            margin-right: 6px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .vk {
            background-image: urL("icon_social_vk.svg");
        }

        .fb {
            background-image: url("icon_social_fb.svg");
        }

        .instagram {
            background-image: url("icon_social_instagram.svg");
        }

        .youtube {
            background-image: url("icon_social_youtube.svg");
        }

        .buttonSearch {
            border: 1px solid #656C81;
            border-radius: 100%;
            width: 36px;
            height: 36px;
            line-height: 23px;
            position: relative;
            transition: transform .2s;
        }
        .buttonSearch::before {
            content: "";
            width: 12px;
            height: 12px;
            display: block;
            position: absolute;
            border: 1px solid #d5d5d5;
            border-radius: 100%;
            top: 10px;
            left: 10px;
        }
        .buttonSearch:after {
            content: "";
            width: 8px;
            height: 1px;
            display: block;
            position: absolute;
            background-color: #d5d5d5;
            top: 24px;
            left: 21px;
            transform: rotate(44deg);
        }

        .buttonSearch:hover {
            transform: scale(1.1);
        }

            background-image: url("triangle.svg");

            left: 0;
        }

        .headerMenu {
            background-color: #3D4252;
            color: #fff;
        }
        .categories {
            color: #FFFFFF;

            font-size: 12px;
            font-weight: 700;
            line-height: 18px;
            text-align: left;
            justify-content: center;
        }

        .headerBottom {
            height: 0;
            padding-top: 23.2%;
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            background-image: url('header-bg@2x.png');
        }

        .headerBottomWrapper {
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
        }

        .headerBottomWrapper__titleOne {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            line-height: 42px;
            text-transform: uppercase;
        }

        .headerBottomWrapper__titleTwo {
            font-size: 52px;
            font-weight: 300;
            letter-spacing: 3px;
            line-height: 78px;
            text-transform: uppercase;
        }
        .titles {
            color: #fff;
            text-align: center;
            font-family: Navigo;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: max-content;
        }

        @media(max-width: 1100px) {
            .wrapper {
                width: 100%;
                height: 100%;
                min-width: 320px;
            }

            .headerTop {
                flex-direction: column;
                justify-content: center;
                height: 414px;
                background: linear-gradient(to bottom, #fff 50%, #3D4252 50%);

                display: flex;
                align-items: center;
                color: #3D4252;
            }

            .item:first-child {
                display: flex;
                flex-direction: row;
                min-width: 320px;
                transform: none;

                flex-grow: 1;
            }

            .item:nth-child(2) {
                display: flex;
                min-width: 320px;
            }

            .item:last-child {
                flex-direction: row;
                order: -1;

                flex-grow: 2;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                margin-right: 5%;
                margin-bottom: 11px;
            }

            .headerTop__lang {
                padding-bottom: 19px;
                transform: none;

                display: -webkit-flex;
                display: -moz-flex;
                display: -ms-flex;
                display: -o-flex;
                display: flex;

            }

            .headerMenu__map, .headerMenu__personal {
                order: -1;

                font-size: 13px;
                font-weight: 700;
                position: relative;
            }


            .buttonMap {
                transform: none;
                left: 0;

                border: 2px solid #656C81;
                border-radius: 17px;
                width: 80px;
                height: 27px;
                line-height: 30px;
                color: #000;
            }


            .categories {
                color: #FFFFFF;
                font-family: Navigo;
                font-size: 12px;
                font-weight: 700;
                line-height: 18px;
                text-align: left;
                justify-content: center;
                flex-direction: column;
            }
            .headerTop__logo {
                min-width: 320px;
            }
            .headerTop__social {
                margin-bottom: 0;

                display: -webkit-flex;
                display: -moz-flex;
                display: -ms-flex;
                display: -o-flex;
                display: flex;
            }

            .buttonPersonal {
                border: 2px solid #656C81;
                border-radius: 17px;
                width: 105px;
                height: 29px;
                line-height: 31px;
                color: #000;
                text-align: left;
                padding-left: 11px;
                position: relative;
            }

                        <div class="headerTop__lang">

                            </label>

                            <input type="radio" id="eng"
                                name="lang" value="eng">
                            <label for="eng">
                                <p class="headerTop__lang--lang">ENG</p>

                        </div>

                        <div class="headerMenu__search">
                            <div class="buttonSearch"></div>
                        </div>

                    </div>
                    <div class="item">
                        <div class="headerTop__shedule">
                            <p>СЕГОДНЯ ОТКРЫТ ДО 22:00</p><br />
                            <p>ВРЕМЯ РАБОТЫ</p>

                        <div class="headerMenu__map">
                            <div class="headerMenu__map buttonMap">КАРТА</div>

                    </div>
                    <div class="item">
                        <div class="headerTop__logo"></div>
                        <div class="categories">

                    <div class="item">
                        <div class="headerTop__social">
                            <a href="#" class="socialLink vk"></a>
                            <a href="#" class="socialLink fb"></a>

                            <a href="#" class="socialLink youtube"></a>
